server {
        # Dynamic image resizing server
        listen 127.0.0.1:8888;
        server_tokens off;
        location ~ "^/resize/(?<entity>\w+)/(?<id>\w+)/(?<width>[1-9][0-9][0-9]{1}|[1][0-9][0-9][0-9]{1})/(?<file>.+)$" {
                alias /home/tds/tds-bench/public/content/images/$entity/$id/$file;
                image_filter_buffer 20M;
                image_filter_jpeg_quality 85;
                image_filter_interlace on;
                image_filter resize $width -;
        }
}

# Cache rule for resized images
proxy_cache_path /tmp/nginx-images-cache2/ levels=1:2 keys_zone=images:10m inactive=30d max_size=5g use_temp_path=off;

server {
        server_name thedraftingshoppe.com www.thedraftingshoppe.com;

        gzip              on;
        gzip_comp_level   2;
        gzip_min_length   1024;
        gzip_vary         on;
        gzip_proxied      expired no-cache no-store private auth;
        gzip_types        application/x-javascript application/javascript application/xml application/json text/xml text/css text$

        client_body_timeout 12;
        client_header_timeout 12;
        reset_timedout_connection on;
        send_timeout 10;
        server_tokens off;
        client_max_body_size 50m;

        expires 1y;
        access_log off;
        log_not_found off;
        root /home/tds/tds-bench/public/content;

        location ~ "^/images/(?<entity>\w+)/(?<id>\w+)/(?<width>[1-9][0-9][0-9]{1}|[1][0-9][0-9][0-9]{1})/(?<file>.+)$" {
       		# /images/products/id/100/file.jpg >>> Proxy to internal image resizing server
        	# proxy_pass	http://127.0.0.1:3000;
		proxy_pass http://127.0.0.1:8888/resize/$entity/$id/$width/$file;
        	proxy_cache images;
        	proxy_cache_valid 200 30d;
        }

        location /admin {
                alias /home/tds/tds-bench/public/admin/;
		            try_files /index.html /index.html;
        }

        location /admin-assets/ {
                alias /home/tds/tds-bench/public/admin-assets/;
        }

        location /assets/ {
                alias /home/tds/tds-bench/theme/assets/;
        }

        location /sw.js {
                root /home/tds/tds-bench/theme/assets/;
        }

        location ~ ^/(api|ajax|ws)/ {
                # Proxy to NodeJS
                expires off;
                proxy_pass       http://127.0.0.1:3001;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
        }

        location / {
                try_files $uri @proxy;


		set $cors '';
		if ($http_origin ~ '^https?://(localhost|www\.thedraftingshoppe\.com|thedraftingshoppe\.com)') {
        		set $cors 'true';
		}

		if ($cors = 'true') {
        		add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        		add_header 'Access-Control-Allow-Credentials' 'true' always;
        		add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        		add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
        		# required to be able to read Authorization header in frontend
        		#add_header 'Access-Control-Expose-Headers' 'Authorization' always;
		}

		if ($request_method = 'OPTIONS') {
        		# Tell client that this pre-flight info is valid for 20 days
        		add_header 'Access-Control-Max-Age' 1728000;
        		add_header 'Content-Type' 'text/plain charset=UTF-8';
        		add_header 'Content-Length' 0;
        		return 204;
		}

        }

        location @proxy {
                # Proxy to NodeJS
                expires off;
                proxy_pass       http://127.0.0.1:3000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
        }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/thedraftingshoppe.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/thedraftingshoppe.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}


server {
    if ($host = www.thedraftingshoppe.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = thedraftingshoppe.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


        listen 80 default_server;
        server_name thedraftingshoppe.com www.thedraftingshoppe.com;
    return 404; # managed by Certbot




}
